<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Result</title>
     <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>查找结果</h1>
      <table id="json-table">
        <thead>
            <tr>
                <th>店铺</th>
                <th>物流单号</th>
                <th>订单号</th>
                <th>国家</th>
            </tr>
             {% if result %}
             {% for data in result %}
         <tr><td>{{data['sheet_name']}}</td><td>{{ data['column1_value'] }}</td><td>{{ data['column6_value'] }}</td><td>{{ data['shipContry'] }}</td><tr>
         {% endfor %}
        {%  else %}
            <td>数据有误<td> {% endif %}
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
