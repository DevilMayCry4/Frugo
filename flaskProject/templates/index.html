<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        h1 {
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        li {
            margin: 10px;
        }

        a {
            text-decoration: none;
            color: #333;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>网站导航</h1>
    <ul>
            <li><a href="./report" target="_blank">生成物流回复</a></li>
    </ul>
</body>
</html>
